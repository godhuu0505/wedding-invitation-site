<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="weddingGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BDBCDA;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e65555;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- 麻の葉パターン */
    <pattern id="asanoha" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <polygon points="40,10 60,30 40,50 20,30" 
               fill="none" 
               stroke="rgba(189, 188, 218, 0.3)" 
               stroke-width="1.5"/>
      <polygon points="40,30 60,50 40,70 20,50" 
               fill="none" 
               stroke="rgba(230, 85, 85, 0.2)" 
               stroke-width="1"/>
      <circle cx="40" cy="40" r="3" fill="rgba(245, 245, 220, 0.6)"/>
    </pattern>
    
    <!-- 竹パターン */
    <pattern id="bamboo" x="0" y="0" width="40" height="120" patternUnits="userSpaceOnUse">
      <line x1="20" y1="0" x2="20" y2="120" stroke="rgba(51, 51, 51, 0.1)" stroke-width="8"/>
      <line x1="16" y1="30" x2="24" y2="30" stroke="rgba(230, 85, 85, 0.3)" stroke-width="2"/>
      <line x1="16" y1="90" x2="24" y2="90" stroke="rgba(189, 188, 218, 0.3)" stroke-width="2"/>
      <circle cx="20" cy="60" r="2" fill="rgba(245, 245, 220, 0.5)"/>
    </pattern>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#weddingGrad2)"/>
  <rect width="1920" height="1080" fill="url(#asanoha)" opacity="0.5"/>
  <rect width="1920" height="1080" fill="url(#bamboo)" opacity="0.3"/>
  
  <!-- 神社鳥居風シルエット -->
  <g transform="translate(960, 200)" opacity="0.15">
    <rect x="-150" y="0" width="20" height="200" fill="#333333"/>
    <rect x="130" y="0" width="20" height="200" fill="#333333"/>
    <rect x="-160" y="50" width="320" height="15" fill="#333333" rx="5"/>
    <rect x="-140" y="80" width="280" height="10" fill="#333333" rx="3"/>
  </g>
  
  <!-- 和風雲パターン */
  <g transform="translate(300, 800)" opacity="0.2">
    <path d="M0,20 Q20,0 40,20 Q60,0 80,20 Q100,40 80,60 Q60,40 40,60 Q20,40 0,60 Q-20,40 0,20" 
          fill="rgba(245, 245, 220, 0.8)"/>
  </g>
  
  <g transform="translate(1400, 300)" opacity="0.2">
    <path d="M0,15 Q15,0 30,15 Q45,0 60,15 Q75,30 60,45 Q45,30 30,45 Q15,30 0,45 Q-15,30 0,15" 
          fill="rgba(189, 188, 218, 0.6)"/>
  </g>
</svg>
