<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="weddingBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e65555;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#BDBCDA;stop-opacity:0.2" />
    </linearGradient>
    <pattern id="sakuraPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="5" fill="rgba(230, 85, 85, 0.3)"/>
      <circle cx="75" cy="75" r="3" fill="rgba(189, 188, 218, 0.4)"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#weddingBg)"/>
  <rect width="1920" height="1080" fill="url(#sakuraPattern)" opacity="0.3"/>
  
  <!-- 和風装飾要素 -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="400" height="300" fill="rgba(51, 51, 51, 0.8)" rx="10"/>
    <rect x="20" y="20" width="360" height="260" fill="rgba(245, 245, 220, 0.9)" rx="5"/>
    <text x="200" y="150" font-family="Noto Serif JP, serif" font-size="32" fill="#333333" text-anchor="middle">和風結婚式</text>
    <text x="200" y="190" font-family="Cinzel, serif" font-size="16" fill="#666666" text-anchor="middle">Traditional Wedding</text>
  </g>
  
  <!-- 右側装飾 -->
  <g transform="translate(1420, 200)">
    <rect x="0" y="0" width="300" height="400" fill="rgba(189, 188, 218, 0.6)" rx="15"/>
    <text x="150" y="200" font-family="Noto Serif JP, serif" font-size="24" fill="white" text-anchor="middle">招待状</text>
  </g>
</svg>
