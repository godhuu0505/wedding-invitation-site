<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="weddingGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e65555;stop-opacity:0.1" />
      <stop offset="70%" style="stop-color:#BDBCDA;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- 和風パターン -->
    <pattern id="seigaiha" x="0" y="0" width="60" height="30" patternUnits="userSpaceOnUse">
      <path d="M 0,30 A 15,15 0 0,1 30,30 A 15,15 0 0,1 60,30" 
            fill="none" 
            stroke="rgba(230, 85, 85, 0.15)" 
            stroke-width="1"/>
      <path d="M -15,30 A 15,15 0 0,1 15,30 A 15,15 0 0,1 45,30 A 15,15 0 0,1 75,30" 
            fill="none" 
            stroke="rgba(189, 188, 218, 0.1)" 
            stroke-width="1"/>
    </pattern>
    
    <!-- 桜パターン -->
    <pattern id="sakura" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <g opacity="0.2">
        <path d="M75,50 L80,60 L90,65 L80,70 L75,80 L70,70 L60,65 L70,60 Z" fill="#e65555"/>
        <circle cx="75" cy="65" r="3" fill="#BDBCDA"/>
      </g>
      <g opacity="0.15" transform="translate(100, 100)">
        <path d="M25,20 L28,26 L34,28 L28,30 L25,36 L22,30 L16,28 L22,26 Z" fill="#BDBCDA"/>
        <circle cx="25" cy="28" r="2" fill="#e65555"/>
      </g>
    </pattern>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#weddingGrad1)"/>
  <rect width="1920" height="1080" fill="url(#seigaiha)" opacity="0.6"/>
  <rect width="1920" height="1080" fill="url(#sakura)" opacity="0.4"/>
  
  <!-- 和風装飾要素 -->
  <g transform="translate(960, 540)" opacity="0.8">
    <!-- 中央の紋章風デザイン -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="rgba(230, 85, 85, 0.3)" stroke-width="2"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="rgba(189, 188, 218, 0.4)" stroke-width="1"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="rgba(230, 85, 85, 0.2)" stroke-width="1"/>
    
    <!-- 家紋風パターン */
    <g opacity="0.5">
      <path d="M-20,-20 L20,-20 L20,20 L-20,20 Z" fill="none" stroke="rgba(51, 51, 51, 0.3)" stroke-width="1"/>
      <circle cx="0" cy="0" r="15" fill="rgba(230, 85, 85, 0.2)"/>
      <circle cx="0" cy="0" r="8" fill="rgba(245, 245, 220, 0.8)"/>
    </g>
  </g>
  
  <!-- 四隅の装飾 -->
  <g transform="translate(100, 100)" opacity="0.6">
    <path d="M0,0 L50,0 L50,50 L0,50 Z" fill="rgba(189, 188, 218, 0.3)" rx="5"/>
    <text x="25" y="30" font-family="serif" font-size="12" fill="rgba(51, 51, 51, 0.7)" text-anchor="middle">寿</text>
  </g>
  
  <g transform="translate(1770, 100)" opacity="0.6">
    <path d="M0,0 L50,0 L50,50 L0,50 Z" fill="rgba(230, 85, 85, 0.3)" rx="5"/>
    <text x="25" y="30" font-family="serif" font-size="12" fill="white" text-anchor="middle">祝</text>
  </g>
  
  <g transform="translate(100, 930)" opacity="0.6">
    <path d="M0,0 L50,0 L50,50 L0,50 Z" fill="rgba(230, 85, 85, 0.3)" rx="5"/>
    <text x="25" y="30" font-family="serif" font-size="12" fill="white" text-anchor="middle">縁</text>
  </g>
  
  <g transform="translate(1770, 930)" opacity="0.6">
    <path d="M0,0 L50,0 L50,50 L0,50 Z" fill="rgba(189, 188, 218, 0.3)" rx="5"/>
    <text x="25" y="30" font-family="serif" font-size="12" fill="rgba(51, 51, 51, 0.7)" text-anchor="middle">愛</text>
  </g>
</svg>
